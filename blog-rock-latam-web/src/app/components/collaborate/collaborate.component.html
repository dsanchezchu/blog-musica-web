<main>
        <div class="container py-1">
            <form class="form-colab-rock mt-4">
                <h1 class="kanit-regular">Formulario para colaborar con Rock Latam</h1>
                <div class="row mt-3">
                    <div class="col-12 col-md-6">
                        <label for="nombre" class="kanit-regular form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp" required>
                        <div id="nombreHelp" class="kanit-light form-text">Ingresa tu nombre completo</div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="apellido" class="kanit-regular form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellido" aria-describedby="apellidoHelp" required>
                        <div id="apellidoHelp" class="kanit-light form-text">Ingresa tus apellidos completos</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-md-6">
                        <label for="tipoDocumento" class="kanit-regular form-label">Tipo de Documento</label>
                        <select class="form-select" id="tipoDocumento" aria-label="Tipo de Documento" required>
                            <option value="" selected class="kanit-light">Selecciona el tipo de documento</option>
                            <option value="dni">DNI</option>
                            <option value="carnet">CARNET EXTRANJERIA</option>
                            <option value="pasaporte">PASAPORTE</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="numeroDocumento" class="form-label kanit-regular">Número de Documento</label>
                        <input type="text" class="form-control" id="numeroDocumento"
                            aria-describedby="numeroDocumentoHelp" required>
                        <div id="numeroDocumentoHelp" class="form-text kanit-light">Ingresa el número de tu
                            documento</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="correoInput" class="kanit-regular form-label">Correo Electronico</label>
                        <div class="input-group">
                            <span class="input-group-text kanit-light" id="basic-addon1">&#64;</span>
                            <input type="text" id="correoInput" class="form-control" placeholder="ejemplo&#64;correo.com"
                                aria-describedby="basic-addon1 basic-addon4" required>
                        </div>
                        <div class="form-text kanit-light" id="basic-addon4">Tus datos estan protegidos.</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 col-md-6">
                        <div class="form-label kanit-regular">Te gusta el genero del rock?</div>
                        <div class="form-check">
                            <label class="form-check-label kanit-light">
                                <input class="form-check-input" type="radio" name="pasionRock" value="si" required>
                                Si
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label kanit-light">
                                <input class="form-check-input" type="radio" name="pasionRock" value="no" required>
                                No
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-label kanit-regular">Que genero del rock te gusta?</div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="generoRock" value="rockClasico">
                                Rock Clásico
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label kanit-light">
                                <input class="form-check-input" type="checkbox" name="generoRock" value="rockAlternativo">
                                Rock Alternativo
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label kanit-light">
                                <input class="form-check-input" type="checkbox" name="generoRock" value="punkRock">
                                Punk Rock
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label kanit-light">
                                <input class="form-check-input" type="checkbox" name="generoRock" value="rockPop">
                                Rock Pop
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-4">
                        <label for="comentario" class="form-label kanit-regular">Por que quisieras ser colaborador de Rock Latam?</label>
                        <div class="form-floating">
                            <textarea class="form-control kanit-light" placeholder="Cuentanos..." id="comentario" 
                                style="height: 100px"></textarea>
                            <label class="kanit-light" for="comentario">Cuentanos...</label>
                        </div>
                    </div>
                </div>
                <div class="mt-3 d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-outline-danger btn-lg">Enviar</button>
                </div>
            </form>
        </div>
</main>
