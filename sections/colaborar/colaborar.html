<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="/script/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <title>Colaborar</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="spinner-wrapper">
        <div class="spinner-border text-danger" style="width: 4rem; height: 4rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Navbar -->
    <div id="header-rock" class="fixed-header">
        <header id="cabezaPrincipal">
            <div class="wrapper">
                <section id="site-logo">
                    <a href="/index.html"><img src="/images/logo/logo-rock.png" alt="logo-pagina"></a>
                </section>
                <section id="nav-links">
                    <nav>
                        <ul class="d-flex">
                            <li class="link-header text-link kanit-light"><a>Artistas</a></li>
                            <li class="link-header text-link kanit-light"><a>Sobre Nosotros</a></li>
                            <li class="link-header text-link kanit-light"><a
                                    href="/sections/colaborar/colaborar.html">Colaborar</a></li>
                        </ul>
                    </nav>
                </section>
            </div>
        </header>
    </div>

    <!-- Main -->
    <main>
        <div class="conten-page">
            <div class="container py-1">
                <form class="form-colab-rock mt-4">
                    <h1 class="kanit-regular">Formulario para colaborar con Rock Latam</h1>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp" required>
                            <div id="nombreHelp" class="form-text">Ingresa tu nombre completo</div>
                        </div>
                        <div class="col-6">
                            <label for="apellido" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp" required>
                            <div id="nombreHelp" class="form-text">Ingresa tu nombre completo</div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 col-md-6">
                            <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                            <select class="form-select" id="tipoDocumento" aria-label="Tipo de Documento" required>
                                <option value="" selected>Selecciona el tipo de documento</option>
                                <option value="dni">DNI</option>
                                <option value="carnet">CARNET EXTRANJERIA</option>
                                <option value="pasaporte">PASAPORTE</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="numeroDocumento" class="form-label">Número de Documento</label>
                            <input type="text" class="form-control" id="numeroDocumento"
                                aria-describedby="numeroDocumentoHelp" required>
                            <div id="numeroDocumentoHelp" class="form-text">Ingresa el número de tu documento</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="correo" class="form-label">Correo Electronico</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="ejemplo@correo.com"
                                    aria-describedby="basic-addon1 basic-addon4" required>
                            </div>
                            <div class="form-text" id="basic-addon4">Tus datos estan protegidos.</div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 col-md-6">
                            <label for="pasion" class="form-label">Te gusta el genero del rock?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="siGustaRock"
                                    required>
                                <label class="form-check-label" for="siGustaRock">
                                    Si
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="noGustaRock"
                                    required>
                                <label class="form-check-label" for="noGustaRock">
                                    No
                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="pasion" class="form-label">Que genero del rock te gusta?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="rockClasico" id="rockClasico">
                                <label class="form-check-label" for="rockClasico">
                                    Rock Clásico
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="rockAlternativo"
                                    id="rockAlternativo">
                                <label class="form-check-label" for="rockAlternativo">
                                    Rock Alternativo
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="punkRock" id="punkRock">
                                <label class="form-check-label" for="punkRock">
                                    Punk Rock
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="rockPop" id="rockPop">
                                <label class="form-check-label" for="rockPop">
                                    Rock Pop
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 justify-content-center">
                        <div class="col-8">
                            <label for="pasion" class="form-label">Por que quisieras ser colaborador de Rock
                                Latam?</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Comments</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-outline-danger btn-lg" " >Enviar</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id=" piePagina" class="mt-auto">
                            <section id="cierre" class="footer-basico">
                                <section id="redesSociales" class="social">
                                    <ion-icon name="logo-whatsapp" size="small"></ion-icon>
                                    <ion-icon name="logo-instagram" size="small"></ion-icon>
                                    <ion-icon name="logo-facebook" size="small"></ion-icon>
                                </section>
                                <section id="copyright" class="copyright kanit-light">
                                    <p>Rock Latam <br>Trujillo-Peru<br>Todos los derechos reservados &#169 2024</p>
                                </section>
                            </section>
                            </footer>
                            <!-- Bootstrap -->
                            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                                crossorigin="anonymous"></script>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

                                crossorigin="anonymous"></script>
</body>

</html>
