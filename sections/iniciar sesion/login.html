            </div>
            <div class="conten-page h-100">

                        <div class="w-100 pt-4 pb-1 mx-auto text-center">

                        <div class="d-flex justify-content-center">

                                        placeholder="ContraseÃ±a">

                                        id="recordarLogin">

                                        Recordarme
                                    </label>
                                </div>
                                <div class="row mt-4">
                                    <div class="col">
                                        <div class="d-flex">
                                            <button type="button" name="ingeso" class="btn btn-outline-warning">Iniciar Sesion</button>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-flex justify-content-end">
                                            <button type="button" name="registrar" class="btn btn-outline-light">Registrarse</button>
                                        </div>
                                    </div>
                                </div>
